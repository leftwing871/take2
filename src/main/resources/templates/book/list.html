<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Book list')">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">

</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Tutorial</h1>
        <p class="lead">Step1</p>
    </div>
    <div>
        <table id="postTable">
            <thead>
            <tr>
                <th>postId</th>
                <th>nickName</th>
                <th>title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${list}">
                <td th:text="${post.postId}">postId</td>
                <td th:text="${post.nickName}">nickName</td>
                <td th:text="${post.title}">title</td>
            </tr>
            </tbody>
        </table>
    </div>

</main><!-- /.container -->
<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
